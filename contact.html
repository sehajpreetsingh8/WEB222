<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WEB222 Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pragati+Narrow&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <div>
          <a href="index.html"><i class="fa fa-home" id="home" aria-hidden="true"></i></a>
        </div>

        <div class="dropdown">
          <i class="material-icons" id="menu">list</i>
          <div class="dropdown-content">
            <a class="men" href="#">Men</a>
            <a class="women" href="#">Women</a>
          </div>
        </div>

        <div>
          <i class="material-icons" id="sign-in">
            account_circle
          </i>
        </div>

        <div id="search">
          <textarea name="type here" cols="30" rows="2" placeholder="search here">Clothes</textarea>
          <i class="material-icons" id="search-icon">
            search
          </i>
        </div>

        <div>
          <i class="material-icons" id="cart">
            add_shopping_cart
          </i>
        </div>

        <div><a id="contact" href="contact.html">Contact Us</a></div>
      </nav>
      <img src="images/logo.png" alt="logo" />
      <h1>London Britches</h1>
    </header>
    <div id="short-des">
      <p>
        We are a family of brands, driven by our desire to make great design available to everyone
        in a sustainable way.
      </p>
    </div>
    <div class="wrapper">
      <form action=" https://httpbin.org/post" method="POST" id="formContent">
        <div id="mainForm">
          <label for="name">Name: </label>
          <input
            type="text"
            id="name"
            placeholder="Enter Name"
            maxlength="25"
            minlength="1"
            tabindex="1"
            required
          />

          <label for="Email">Email: </label>
          <input
            type="email"
            name="email"
            id="Email"
            placeholder="Enter e-mail"
            tabindex="2"
            required
          />

          <label for="address">Address: </label>
          <input
            type="text"
            id="address"
            placeholder="Enter Address"
            tabindex="3"
            required
            maxlength="100"
            minlength="5"
          />

          <label for="city">City: </label>
          <input
            id="city"
            list="cities"
            name="city"
            autocomplete="on"
            placeholder="Enter City"
            tabindex="4"
            required
          />
          <datalist id="cities">
            <option value="Toronto"> </option>
            <option value="Vancouver"> </option>
            <option value="Abbotsford"> </option>
            <option value="Ottawa"> </option>
            <option value="Calgary"> </option>
            <option value="Victoria"> </option>
            <option value="Montreal"> </option>
            <option value="Brampton"> </option>
            <option value="Edmonton"> </option>
            <option value="Winnipeg"> </option>
            <option value="Surrey"> </option>
            <option value="London"> </option>
            <option value="Regina"> </option>
            <option value="Sudbury"> </option>
            <option value="Kitchener"> </option>
            <option value="Sherbrooke"> </option>
            <option value="Oshawa"> </option>
            <option value="Barrie"> </option>
          </datalist>

          <label for="postalCode">Postal code:</label>
          <input
            type="text"
            id="postalCode"
            name="postalCode"
            pattern="^[a-zA-Z]{1}[0-9]{1}[a-zA-Z]{1}[- ]{0,1}[0-9]{1}[a-zA-Z]{1}[0-9]{1}"
            placeholder="Enter Postal Code"
            tabindex="5"
            required
          />
        </div>

        <div id="options">
          <div>
            <input type="radio" id="question" name="opt" />
            <label for="question">Question</label>
          </div>

          <div>
            <input type="radio" id="comment" name="opt" />
            <label for="comment">Comment</label>
          </div>

          <div>
            <input type="radio" id="orderProblem" name="opt" />
            <label for="orderProblem">Order Problem</label>
          </div>
        </div>

        <div id="msge">
          <label for="message">Message:</label>
          <textarea name="message" id="message" cols="30" rows="5"></textarea>
        </div>

        <input type="submit" value="SEND" id="sub" />
      </form>
    </div>
    <div id="content">
      <div id="Men" class="wrap"></div>
      <div id="Women" class="wrap"></div>
    </div>
    <footer>
      <main>
        <div>&copy;Sehajpreet Singh</div>
        <div>London Britches</div>
        <div>
          <a href="https://www.facebook.com/"
            ><i class="fa fa-facebook-official" aria-hidden="true"></i
          ></a>
          <a href="https://www.instagram.com/"
            ><i class="fa fa-instagram" aria-hidden="true"></i
          ></a>
          <a href="https://twitter.com/"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
          <a href="https://www.youtube.com/"
            ><i class="fa fa-youtube-square" aria-hidden="true"></i
          ></a>
        </div>
      </main>
      <form action="https://formspree.io/f/xqkgykbk" method="POST">
        <label for="eMail">Your email:</label>
        <input id="eMail" type="text" name="_replyto" />

        <button type="submit">Submit</button>
      </form>
    </footer>
    <script src="script.js"></script>
    <script src="utils.js"></script>
    <script>
      let menSelector = document.querySelector('.men');
      menSelector.onclick = function() {
        document.querySelector('.wrapper').innerHTML = '';
        document.querySelector('.wrap').innerHTML = '';
        util.displayMenALL(window.products);
      };
      
      let womenSelector = document.querySelector('.women');
      womenSelector.onclick = function() {
        document.querySelector('.wrapper').innerHTML = '';
        document.querySelector('.wrap').innerHTML = '';
        util.displayWoMenALL(window.products);
      };
      let addTextBox = document.querySelector('#orderProblem');
      addTextBox.onclick = function() {
        let main = document.createElement('div');
        main.setAttribute('id', 'mainBox');
        let boxMain = document.createElement('label');
        boxMain.setAttribute('for', 'orderNum');
        boxMain.innerText = 'Order Number: ';
        let box = document.createElement('input');
        box.setAttribute('type', 'number');
        box.setAttribute('name', 'orderNum');
        box.classList = "orderNum";
        let selector = document.querySelector('#options');
        main.appendChild(boxMain);
        main.appendChild(box);
        selector.appendChild(main);
      };

      let hideByComment = document.querySelector('#comment');
      hideByComment.onclick = function() {
        let box = document.querySelector('#mainBox');
        box.remove();
      };
      let hideByQuestion = document.querySelector('#question');
      hideByQuestion.onclick = function() {
        let box = document.querySelector('#mainBox');
        box.remove();
      };
    </script>
  </body>
</html>
